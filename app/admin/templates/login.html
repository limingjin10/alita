<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>{{ _('SIGN IN') }}</title>

<link rel="stylesheet" href="{{ url_for('admin.static', filename='css/login.css') }}">
</head>

<body>
<div class="materialContainer">
    <div class="box">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="title">{{ _('Sign in') }}</div>
            <div class="input">
                <label for="name">{{ _('Name') }}</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="password">{{ _('Password') }}</label>
                <input type="password" name="password" id="password">
                <span class="spin"></span>
            </div>
            {%if error %}
                <div style="color: #e74a3b">{{error}}</div>
            {% endif %}
            <div type="submit" class="button login">
                <button>
                    <span>{{ _('Sign In') }}</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <a href="javascript:" class="pass-forgot">{{ _('forget password?') }}</a>
        </form>
    </div>

    <div class="overbox">
        <div class="material-button alt-2">
            <span class="shape"></span>
        </div>
        <div class="title">Sign up</div>
        <div class="input">
            <label for="regname">Name</label>
            <input type="text" name="name" id="regname">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="regpwd">Password</label>
            <input type="password" name="password" id="regpwd">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="reregpwd">Confirm Password</label>
            <input type="password" name="reregpwd" id="reregpwd">
            <span class="spin"></span>
        </div>
        <div id="btn_regist" class="button">
            <button>
                <span>{{ _('Sign Up') }}</span>
            </button>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/login.js') }}"></script>

</body>
</html>
